<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="centro">
		<br />
		<h:form style="text-align: center;">
			#{concluinteBean.carregarFlash()}
			<h1>Atualizar Informações de Concluinte</h1>
			<p:fieldset legend="Dados do Concluinte" toggleable="true">
				#{concluinteBean.concluinte.nome}
				<br />
				#{concluinteBean.concluinte.matricula}
				<br />
				<br />
				<h:outputLabel for="email" value="Email: "/>
				<p:inputText id="email" placeholder="#{concluinteBean.concluinte.email}" value="#{concluinteBean.concluinte.email}"/>
				<br />
				<br />
				<h:outputLabel for="telefone" value="Telefone: "/>
				<p:inputText id="telefone" placeholder="#{concluinteBean.concluinte.telefone}" value="#{concluinteBean.concluinte.telefone}"/>
				<br />
				<br />
			</p:fieldset>

			<p:commandButton style="margin-top:20px;" value="Atualizar"
				action="#{concluinteBean.atualizar}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
