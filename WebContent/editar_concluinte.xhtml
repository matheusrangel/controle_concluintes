<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="centro">
		<br />
		<h:form style="text-align: center;">
			#{concluinteBean.carregarFlash()}
			<h1>Atualizar Informações de Concluinte</h1>
			<p:fieldset legend="Dados do Concluinte" toggleable="true" style="margin: 0 auto; width: 700px;">
				<p:panelGrid style="margin: 0 auto;" columns="2">
					<p:outputLabel for="nome" value="Nome:" />
					<h:outputText id="nome" value="#{concluinteBean.concluinte.nome}" />

					<p:outputLabel for="matricula" value="Matrícula:" />
					<h:outputText id="matricula"
						value="#{concluinteBean.concluinte.matricula}" />

					<h:outputLabel for="email" value="Email: " />
					<p:inputText id="email"
						placeholder="#{concluinteBean.concluinte.email}"
						value="#{concluinteBean.concluinte.email}" />

					<h:outputLabel for="telefone" value="Telefone: " />
					<p:inputText id="telefone"
						placeholder="#{concluinteBean.concluinte.telefone}"
						value="#{concluinteBean.concluinte.telefone}" />
				</p:panelGrid>
				
				<h:panelGrid style="margin: 0 auto; margin-bottom:10px" columns="2" cellpadding="5">
					<p:outputLabel for="situacao" value="Situação:" />
					<p:selectOneRadio id="situacao" value="#{concluinteBean.situacao}">
						<f:selectItem itemLabel="Andamento" itemValue="Andamento" />
						<f:selectItem itemLabel="Finalizado" itemValue="Finalizado" />
						<f:selectItem itemLabel="Desistente" itemValue="Desistente" />
					</p:selectOneRadio>
				</h:panelGrid>
			</p:fieldset>

			<p:commandButton style="margin-top:20px;" value="Atualizar"
				action="#{concluinteBean.atualizar}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
