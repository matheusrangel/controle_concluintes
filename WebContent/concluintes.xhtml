<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="centro">
		<h:form>
			<p:growl id="message" showDetail="true" />

			<p:dataTable value="#{concluinteBean.model}" var="concluinte"
				rendered="#{not empty concluinteBean.concluintes}" paginator="true"
				rows="12">

				<p:growl id="message" showDetail="true" />

				<p:column headerText="Matricula">
					<h:outputText value="#{concluinte.matricula}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{concluinte.nome}" />
				</p:column>
				
				<p:column headerText="Situação">
					<h:outputText value="#{concluinte.situacao}" />
				</p:column>
				
				<p:column headerText=" - ">
					<p:splitButton value="Abrir Processo" action="#{processoBean.abrirProcesso(concluinte.id)}" icon="fa fa-external-link">
						<p:menuitem value="Editar" action="#{concluinteBean.editar(concluinte)}" icon="fa fa-edit" />
						<p:menuitem>
							<p:commandLink styleClass="ui-menuitem-link"
								action="#{concluinteBean.excluir(concluinte)}" ajax="false">
								<h:outputText
									styleClass="ui-menuitem-icon ui-icon ui-icon-close" />
								<h:outputText styleClass="ui-menuitem-text" value="Excluir" />
								<p:confirm header="Excluir Concluinte!"
									message="Você tem certeza?" icon="ui-icon-alert" />
							</p:commandLink>
						</p:menuitem>
					</p:splitButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>


	</ui:define>

</ui:composition>
</html>
