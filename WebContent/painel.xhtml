<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="centro">
		<p:panel toggleable="true" header="Concluintes">
			<p:panelGrid columns="2">
				<p:outputLabel for="concluintesNovos" value="Concluintes Novos: "/>
				<h:outputText id="concluintesNovos" value="#{painelBean.concluintesNovos.size()}"/>
				
				<p:outputLabel for="concluintesProcAbertos" value="Concluintes com Processos Abertos: "/>
				<h:outputText id="concluintesProcAbertos" value="#{painelBean.concluintesAbertos.size()}"/>
				
				<p:outputLabel for="concluintesProcFinalizados" value="Concluintes com Processos Finalizados: "/>
				<h:outputText id="concluintesProcFinalizados" value="#{painelBean.concluintesFinalizados.size()}"/>
			</p:panelGrid>
		</p:panel>
		
		<p:panel toggleable="true" header="Processos">
			<p:panelGrid columns="2">
				<p:outputLabel for="prcsNaCoord" value="Processos Na Coordenação: "/>
				<h:outputText id="prcsNaCoord" value="#{painelBean.prcsNaCoord.size()}"/>
				
				<p:outputLabel for="procsEnviadosOrient" value="Processos enviados ao Orientador: "/>
				<h:outputText id="procsEnviadosOrient" value="#{painelBean.procsEnviadosOrient.size()}"/>
				
				<p:outputLabel for="procsRecebidosOrient" value="Processos Recebidos do Orientador: "/>
				<h:outputText id="procsRecebidosOrient" value="#{painelBean.procsRecebidosOrient.size()}"/>
				
				<p:outputLabel for="prcsEnviadosCoordEst" value="Processos enviados à Coordenação de Estágio: "/>
				<h:outputText id="prcsEnviadosCoordEst" value="#{painelBean.prcsEnviadosCoordEst.size()}"/>
				
				<p:outputLabel for="prcsRecebidosCoordEst" value="Processos recebidos da Coordenação de Estágio: "/>
				<h:outputText id="prcsRecebidosCoordEst" value="#{painelBean.prcsRecebidosCoordEst.size()}"/>
				
				<p:outputLabel for="prcsEnviadosCCA" value="Processos Finalizados(Enviados para CCA): "/>
				<h:outputText id="prcsEnviadosCCA" value="#{painelBean.prcsEnviadosCCA.size()}"/>
			</p:panelGrid>
		</p:panel>
	</ui:define>

</ui:composition>
</html>
