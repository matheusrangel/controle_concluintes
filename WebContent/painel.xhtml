<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">

	<ui:define name="centro">
		<h:form>
			<p:dataTable value="#{concluinteBean.model}" var="concluinte" rendered="#{not empty concluinteBean.concluintes}"
				paginator="true" rows="20">
				<p:column headerText="Matricula">
					<h:outputText value="#{concluinte.matricula}" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{concluinte.nome}" />
				</p:column>
				
				<p:column headerText=" - ">
					<p:splitButton value="Abrir Processo" icon="fa fa-external-link">
						<p:menuitem value="Editar" icon="fa fa-edit"/>
						<p:menuitem value="Excluir" icon="fa fa-remove"/>
					</p:splitButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
