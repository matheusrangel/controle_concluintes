<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	
	<ui:define name="centro">
		 <h:form style="text-align:center;">
			 <p:panel style="margin-top:10%; margin-left:38%; width: 360px;" header="Cadastro de Professor">
				<h:panelGrid  id="loginPanel" columns="2" cellpadding="5">
	
					<h:outputLabel value="Nome: " />
					<p:inputText placeholder="Nome" id="nome" value="#{professorBean.nome}" required="true" requiredMessage="Digite um nome"/><br/>
	
					<f:facet name="footer">
						<p:commandButton style="margin-top:20px;" value="Cadastrar" action="#{professorBean.cadastrar}"/>
					</f:facet>
				</h:panelGrid>
	
			</p:panel>
	    </h:form>
	</ui:define>
	
</ui:composition>
</html>
