<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	
	<ui:define name="centro">
		 <h:form style="text-align:center;">
			 <p:panel style="margin-top:10%; margin-left:38%; width: 360px;" header="Cadastro de Professor">
				<h:panelGrid  id="loginPanel" columns="2" cellpadding="5">
	
					<h:outputLabel value="Nome: " />
					<p:inputText style="margin-bottom: 20px;" placeholder="Nome" id="nome" required="true" requiredMessage="Preencha o nome" value="#{sessao.nome}" />
	
					<h:outputLabel value="Login: " />
					<p:inputText style="margin-bottom: 20px;" placeholder="Login" id="login" required="true" requiredMessage="Preencha o login" value="#{sessao.login}" />
					
					<h:outputLabel value="Senha: " />
					<p:password  style="margin-bottom: 20px;" placeholder="Senha"  required="true" requiredMessage="Digite a senha" value="#{sessao.senha}"/>
					
					<f:facet name="footer">
						<p:commandButton style="margin-top: 20px;" value="Cadastrar" action="#{sessao.efetuarCadastro}" />
					</f:facet>
				</h:panelGrid>
	
			</p:panel>
	    </h:form>
	</ui:define>
	
</ui:composition>
</html>
