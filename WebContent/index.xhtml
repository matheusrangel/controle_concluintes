<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">
	<ui:define name="menu">
		<h1 style="text-align: center;">Controle de Concluintes</h1>
	</ui:define>

	<ui:define name="centro">

		<h:form style="text-align:center;">
			<h:panelGrid style="margin: 0 auto;" columns="2" cellpadding="5">
				<h:outputLabel for="login" value="Username:" />
				<p:inputText placeholder="Login" id="login" required="true"
				requiredMessage="Preencha o login" value="#{sessao.login}" />

				<h:outputLabel for="password" value="Password:" />
				<p:password id="password" required="true"
				requiredMessage="Digite a senha" value="#{sessao.senha}" />

				<f:facet name="footer">
					<p:commandButton style="margin-top:20px;" value="Entrar" action="#{sessao.efetuarLogin}" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>

</html>
